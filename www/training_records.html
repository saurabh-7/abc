<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>
		Training Records
	</title>
</head>
<body margin:0px 0px 0px 0px>
	<center>
	<div class="form-body1">
		<div class="comp-form">
		<div class="comp-form-head">
			<p id="form-top"> Welcome to Training Records</p>
		</div>
		<div class="cname">
				<p id="compname" class="txt_name">Employee Name</p>	
            </div>
        <div class="comp-form-name">
				<input type="text" name="fname" placeholder="Enter Employee Name Here..." id="e_fname" required="" class="name">
			</div>
		<div class="cname">
				<p id="compname" class="txt_name">Joining Place</p>	
            </div>

			</div>
		<div class="cname" >
				<p class="txt_name">Enter Your Joining Date</p>
            </div>
            <div class="comp-form-name">
				<input type="DATE" name="doj" id="doj" class="name">
			</div>
		<div class="cname">
				<p id="compname" class="txt_name">Trainee Name</p>	
            </div>
        <div class="comp-form-name">
				<input type="text" name="fname" placeholder="Enter Trainee Name Here..." id="e_tname" required="" class="name">
			</div>	
		<div class="reg-form-submission">
				<center>
				<input type="submit" value="SUBMIT"  id="submit" class="btnsubmit" onclick ="#">
                 <input type="submit" value="BACK"  id="submit" class="btnsubmit" onclick="window.location.href='home.html'">
				</center>
			</div>		 
	</div>	</div>	
    </center>
			

</body>
