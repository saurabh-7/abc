<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>
		Group Running Demand
	</title>
</head>
<body margin:0px 0px 0px 0px>
	<center>
	<div class="form-body2">
		<div class="comp-form">
		<div class="comp-form-head">
			<p id="form-top"> Welcome to Group Running Demands</p>
		</div>
		<div class="cname">
				<p id="compname" class="txt_name">Demand Name</p>	
            </div>
        <div class="comp-form-name">
				<input type="text" name="fname" placeholder="Enter Your Demand Here..." id="e_dname" required="" class="name">
			</div>

		<div class="cname">
				<p id="compname" class="txt_name">Demand Number</p>	
            </div>
        <div class="comp-form-name">
				<input type="number" name="fname" placeholder="Enter Demand Number Here..." id="e_dnum" required="" class="name">
			</div>

		<div class="cname" >
				<p class="txt_name">Enter Your Demand Date</p>
            </div>
            <div class="comp-form-name">
				<input type="DATE" name="dod" id="dod" class="name">
			</div>

		<div class="reg-form-submission">
				<center>
				<input type="submit" value="SUBMIT"  id="submit" class="btnsubmit" onclick ="#">
                 <input type="submit" value="BACK"  id="submit" class="btnsubmit" onclick="window.location.href='home.html'">
				</center>
			</div>		 
	</div>	</div>	
    </center>
			

</body>
</html>
